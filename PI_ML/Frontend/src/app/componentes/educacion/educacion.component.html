<!-- experiencia -->
<div class="container-md mw-75 shadow-lg bg-body rounded" style="
  padding-left: 0px;
  padding-right: 00px;
  ">
  <!-- div card header -->
  <div class="card-header">
    <!-- div card header d-flex -->
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="card-title" style="
      margin-bottom: 0px;
      ">
        Educación</h5>
      <button type="button" class="btn btn-link btn-rounded" data-bs-toggle="modal" data-bs-target="#neweducModal" *ngIf="isLogged">
        <i class="bi bi-plus-circle"></i>
      </button>
    </div>
    <!-- div card header d-flex -->
  </div>
  <!-- div card header -->
  <!-- div card body -->
  <div class="card-body" *ngFor="let Educacion of educacion">
    <!-- div subtitulo -->
    <div class="d-flex justify-content-between align-items-center">
      <!-- elem I -->
      <h5 class="card-title">{{Educacion.nombreE}}</h5>
      <!-- elem I -->
      <!-- elem II -->
      <div>
        <button type="button" class="btn btn-link btn-rounded" [attr.data-bs-toggle]="'modal'" [attr.data-bs-target]="'#editModal'" [attr.data-bs-whatever]="Educacion.id" *ngIf="isLogged">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button type="button" class="btn btn-link btn-rounded" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" *ngIf="isLogged">
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <!-- elem II -->
    </div>
    <!-- div subtitulo -->
    <!-- div body flex -->
    <div class="d-flex align-items-center">
      <!-- div body img -->
      <div class="flex-shrink-0">
        <img src="" alt="..." style="height: 120px; width: 100%;">
      </div>
      <!-- div body img -->
      <!-- div body text -->
      <div class="flex-grow-1 ms-3">
        {{Educacion.descripcionE}}
      </div>
      <!-- div body text -->
    </div>
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar eliminación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Está seguro de que desea eliminar esta experiencia?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete(Educacion.id)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- div body flex -->
  </div>
  <!-- div card body -->


  
</div>
<!-- experiencia -->
